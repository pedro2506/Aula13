<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 22px;
            }
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        /* Remove spinner dos inputs number no mobile */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Mobile: aumentar √°rea de toque */
        @media (max-width: 480px) {
            .input-group {
                margin-bottom: 16px;
            }

            label {
                font-size: 14px;
                margin-bottom: 6px;
            }

            input {
                padding: 16px 12px;
                font-size: 16px;
                border-radius: 10px;
            }
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        /* Mobile: bot√£o maior para melhor usabilidade */
        @media (max-width: 480px) {
            button {
                padding: 18px;
                font-size: 17px;
                border-radius: 12px;
                margin-top: 8px;
            }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result h2 {
            margin-bottom: 10px;
            font-size: 22px;
            line-height: 1.3;
        }

        .result p {
            font-size: 17px;
            font-weight: 600;
        }

        /* Mobile: ajustar tamanhos de fonte */
        @media (max-width: 480px) {
            .result {
                margin-top: 20px;
                padding: 18px 15px;
            }

            .result h2 {
                font-size: 20px;
            }

            .result p {
                font-size: 16px;
            }
        }

        .abaixo-peso {
            background: #e3f2fd;
            color: #1976d2;
        }

        .peso-normal {
            background: #e8f5e9;
            color: #388e3c;
        }

        .sobrepeso {
            background: #fff3e0;
            color: #f57c00;
        }

        .obesidade {
            background: #fce4ec;
            color: #c2185b;
        }

        .obesidade-grave {
            background: #ffebee;
            color: #d32f2f;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        /* Mobile: ajustar espa√ßamento */
        @media (max-width: 480px) {
            .info {
                margin-top: 18px;
                padding: 14px 12px;
                font-size: 12px;
                border-radius: 8px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                max-width: 500px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .input-group {
                margin-bottom: 12px;
            }

            .result {
                margin-top: 15px;
                padding: 15px;
            }

            .info {
                margin-top: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Calculadora de IMC</h1>
        
        <div class="input-group">
            <label for="altura">Altura (em metros)</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" min="0.5" max="2.5">
        </div>

        <div class="input-group">
            <label for="peso">Peso (em quilogramas)</label>
            <input type="number" id="peso" placeholder="Ex: 70" step="0.1" min="20" max="300">
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado" class="result"></div>

        <div class="info">
            <strong>IMC</strong> (√çndice de Massa Corporal) √© uma medida internacional usada para calcular se uma pessoa est√° no peso ideal.
        </div>
    </div>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const resultado = document.getElementById('resultado');

            if (!altura || !peso || altura <= 0 || peso <= 0) {
                alert('Por favor, preencha altura e peso corretamente!');
                return;
            }

            const imc = peso / (altura * altura);
            let categoria = '';
            let classe = '';

            if (imc < 18.5) {
                categoria = "Abaixo do peso";
                classe = "abaixo-peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                categoria = "Peso normal";
                classe = "peso-normal";
            } else if (imc >= 25 && imc <= 29.9) {
                categoria = "Sobrepeso";
                classe = "sobrepeso";
            } else if (imc >= 30 && imc <= 39.9) {
                categoria = "Obesidade";
                classe = "obesidade";
            } else {
                categoria = "Do tamanho de um planeta";
                classe = "obesidade-grave";
            }

            resultado.className = `result show ${classe}`;
            resultado.innerHTML = `
                <h2>Seu IMC √© ${imc.toFixed(2)}</h2>
                <p>${categoria}</p>
            `;
        }

        // Permitir calcular com Enter
        document.getElementById('peso').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcularIMC();
            }
        });

        document.getElementById('altura').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcularIMC();
            }
        });
    </script>
</body>
</html>
